<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Mini Clash Royale</title>
<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#1e1e2f;
  color:white;
  text-align:center;
}
#home, #match, #game{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}
button{
  font-size:18px;
  padding:10px 20px;
  cursor:pointer;
}
input{
  font-size:18px;
  padding:8px;
  margin-bottom:15px;
}
#cards{
  display:grid;
  grid-template-columns:repeat(4, 1fr);
  gap:10px;
  max-width:500px;
}
.card{
  background:#2f2f4f;
  padding:15px;
  border-radius:10px;
}
.hidden{ display:none; }
</style>
</head>

<body>

<!-- 홈 -->
<div id="home">
  <h1>Mini Clash Royale</h1>
  <input id="myName" placeholder="내 닉네임">
  <button onclick="startMatch()">매칭</button>
</div>

<!-- 매칭 -->
<div id="match" class="hidden">
  <h2>매칭 중...</h2>
  <p id="names"></p>
</div>

<!-- 게임 -->
<div id="game" class="hidden">
  <h2 id="vsText"></h2>
  <h3>내 카드 덱</h3>
  <div id="cards"></div>
</div>

<script>
const enemyNames = [
  "BlueKing","NoobSlayer","FireGhost","DarkWizard",
  "StoneGiant","IceArrow","MegaKnight","GoblinPro"
];

const cards = [
  "기사","아처","자이언트","고블린",
  "미니언","머스킷병","베이비 드래곤","발키리"
];

let myName = "";
let enemyName = "";

function startMatch(){
  myName = document.getElementById("myName").value.trim();
  if(!myName){
    alert("닉네임 입력");
    return;
  }

  enemyName = enemyNames[Math.floor(Math.random()*enemyNames.length)];

  document.getElementById("home").classList.add("hidden");
  document.getElementById("match").classList.remove("hidden");

  document.getElementById("names").innerText =
    myName + " vs " + enemyName;

  setTimeout(startGame, 3000);
}

function startGame(){
  document.getElementById("match").classList.add("hidden");
  document.getElementById("game").classList.remove("hidden");

  document.getElementById("vsText").innerText =
    myName + "  VS  " + enemyName;

  const cardBox = document.getElementById("cards");
  cardBox.innerHTML = "";

  cards.forEach(c=>{
    const div = document.createElement("div");
    div.className = "card";
    div.innerText = c;
    cardBox.appendChild(div);
  });
}
</script>

</body>
</html>
